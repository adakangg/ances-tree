<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="assets/tree.ico" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AncesTree | Family Tree Builder</title>
        <link rel="stylesheet" type="text/css" href="index.css">   
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
        <script type="module" src="index.js"></script>
        <script type="module" src="scripts/draw-tree-utils.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7.0.0/dist/d3.min.js"></script>
    </head>

    <body> 
        <div id="header" class="flex-row-between">
            <div>
                <h1>AncesTree</h1>   
                <p id="header-subtitle">Building Your Family Tree</p> 
            </div>  
            <div class="flex-row">  
                <button id="add-btn" class="tooltip-btn">
                    <span class="material-symbols-outlined"> add </span> 
                </button>  
                <button id="edit-btn" class="tooltip-btn">
                    <span class="material-symbols-outlined"> edit_square </span> 
                </button>  
                <button id="delete-btn" class="tooltip-btn">
                    <span class="material-symbols-outlined"> delete </span> 
                </button>   
                <button id="refresh-btn" class="tooltip-btn">
                    <span class="material-symbols-outlined"> refresh </span> 
                </button>  
            </div> 
        </div> 

        <div id="main-tree-container" class="movable"> 
            <svg id="main-tree-svg" width="100%" height="100%"></svg>  
            <div id="main-zoom-bar" class="flex-row-between"> 
                <button id="main-zoom-out-btn" class="zoom-btn flex-col-center">
                    <span class="material-symbols-outlined" > zoom_out </span>    
                </button>
                <div id="main-zoom-progress">
                    <div id="main-zoom-progress-value"></div>
                </div>
                <button id="main-zoom-in-btn" class="zoom-btn flex-col-center">
                    <span class="material-symbols-outlined" > zoom_in </span>   
                </button>
            </div>
        </div> 

        <dialog id="member-form-dialog" class="custom-scrollbar">
            <div id="member-form-header" class="dialog-header movable"></div>

            <div class="dialog-body">  
                <div id="avatar-selector" class="flex-col-center">
                    <img id="selected-avatar" src="/assets/avatar1.png"/>
                    <div id="avatar-options" class="flex-row-between">
                        <input id="upload-avatar-input" type="file" accept="image/*" />
                        <label id="upload-avatar-btn" for="upload-avatar-input" class="tooltip-btn"> 
                            <span class="material-symbols-outlined"> upload </span>  
                        </label>
                    </div> 
                    <p id="file-error-msg" class="hidden"> * only images files are accepted </p>
                </div> 

                <form id="member-form"> 
                    <label for="member-name-input" class="form-field-label"> Member Name </label>
                    <input 
                        type="text" 
                        id="member-name-input"  
                        maxlength="20"
                        placeholder="Enter Name"
                        autocomplete="off"
                        oninvalid="this.setCustomValidity('Enter User Name Here')"
                        oninput="this.setCustomValidity('')"
                        required  
                    >  
                    
                    <div id="relation-selector"> 
                        <p id="relation-label" class="form-field-label"></p>  
                        <div class="flex-row-between">  
                            <div class="relation-btn-box">
                                <input type="radio" id="child" name="relation" value="child" required>
                                <label for="child"> Child </label>
                            </div> 
                            <div class="relation-btn-box">
                                <input type="radio" id="parent" name="relation" value="parent">
                                <label for="parent"> Parent </label>
                            </div> 
                            <div class="relation-btn-box"> 
                                <input type="radio" id="sibling" name="relation" value="sibling">
                                <label for="sibling"> Sibling </label>
                            </div> 
                            <div class="relation-btn-box"> 
                                <input type="radio" id="spouse" name="relation" value="spouse">
                                <label for="spouse"> Spouse </label>
                            </div> 
                        </div>
                    </div>
   
                    <div class="dialog-btns flex-row">
                        <button id="cancel-form-btn" class="dialog-btn outline-btn" type="button">
                            CANCEL
                        </button>
                        <button id="submit-form-btn" class="dialog-btn primary-bg" type="submit">
                            SUBMIT
                        </button> 
                    </div>
                </form> 
            </div>
        </dialog>

        <dialog id="extended-tree-dialog">
            <div id="extended-tree-dialog-content" class="flex-col-center">
                <div id="extended-tree-header" class="dialog-header flex-row-between">
                    <p>Extended Family</p>
                    <button id="close-dialog-btn"> 
                        <span class="material-symbols-outlined"> close </span>    
                    </button>
                </div>
                <div id="extended-tree-container"> 
                    <svg id="extended-tree-svg" width="100%" height="100%"></svg>  
                </div>
                <div id="extended-zoom-bar" class="flex-row-between">  
                    <div id="extended-zoom-progress">
                        <div id="extended-zoom-progress-value"></div>
                    </div> 
                </div>
            </div>
        </dialog>   

        <dialog id="warning-dialog" style="resize: none">
            <div class="dialog-header flex-row"> 
                <span class="material-symbols-outlined" style="font-size: 1.9rem"> error </span>   
                Warning 
            </div>
            <div class="dialog-body"> 
                This action will delete all family members, excluding the main user.  
                <div class="dialog-btns">
                    <button id="cancel-warning-btn" class="dialog-btn outline-btn" type="button">
                        CANCEL
                    </button>
                    <button id="proceed-warning-btn" class="dialog-btn primary-bg">
                        PROCEED
                    </button> 
                </div> 
            </div>
        </dialog>

        <div id="snackbar"></div>
    </body>
</html>
